<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Set Schedule</title>
    <link rel="icon" type="image/png" href="ez icon.png" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="rescheduler admin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-5">
      <main class="re-schedule-adminhigh-fidel">
        <section class="untitled-removebg-preview-3-group">
          <img
            class="untitled-removebg-preview-32"
            loading="lazy"
            alt=""
            src="./public/untitledremovebgpreview-3-3@2x.png"
          />

          <div class="column"></div>
          <textarea class="rectangle-textarea" rows="{5}" cols="{9}">
          </textarea>
          <textarea class="frame-child1" rows="{5}" cols="{9}"> </textarea>
          <div class="rectangle-div"></div>
        </section>
        <header class="untitled-removebg-preview-3-container">
          <img
            class="untitled-removebg-preview-33"
            alt=""
            src="./public/untitledremovebgpreview-3-3-11@2x.png"
          />

          <div class="frame-wrapper">
            <div class="rectangle-container">
              <div class="frame-child2"></div>
              <div class="date-time">DATE & TIME</div>
              <img
                class="e07698bca8e4aa1761121600c818e0-icon"
                alt=""
                src="./public/55e07698bca8e4aa1761121600c818e0removebgpreview-2@2x.png"
              />
            </div>
          </div>
          <a href="landing client.html">
          <img
            class="image-1-removebg-preview-3-icon"
            loading="lazy"
            alt=""
            src="./public/image--1-removebgpreview-3@2x.png"
          />
          </a>
        </header>
        <section class="re-schedule-adminhigh-fidel-inner">
          <div class="m-o-n-t-h-y-e-a-r-frame-parent">
            <div class="m-o-n-t-h-y-e-a-r-frame">
              <div class="month-year-label">
                <div class="month">MONTH</div>
                <div class="day-wrapper">
                  <div class="day">DAY</div>
                </div>
                <div class="year">YEAR</div>
              </div>
            </div>
            <div class="date">
              <span>DATE</span>
              <span class="span">:</span>
            </div>
          </div>
        </section>
        <section class="time-frame-wrapper">
          <div class="time-frame">
            <div class="time">TIME:</div>
            <div class="time-label">
              <div class="schedule-button">
                <div class="schedule-button-child"></div>
				<button class="re-schedule" onclick="confirm()">Set Schedule</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
	
<script>
function confirm() {
alert("Schedule Confirmed. Click OK to return.");
window.location="landing client.html";
}
</script>	
	
  </body>
</html>
